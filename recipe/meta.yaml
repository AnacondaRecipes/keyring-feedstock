{% set version = "12.0.0" %}

package:
    name: keyring
    version: {{ version }}

source:
    fn: keyring-{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/source/k/keyring/keyring-{{ version }}.tar.gz
    sha256: fe8ae61626476c554af55036d48360b422a3d32c7c429a93f972219399987b38
    patches:
        - use-pywin32.patch

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    entry_points:
        - keyring=keyring.cli:main

requirements:
    host:
        - python
        - setuptools
        - setuptools_scm >=1.15.0
        - pywin32  # [win]
        - entrypoints
    run:
        - python
        - pywin32  # [win]
        - entrypoints

test:
    source_files:
        - keyring/tests/*
    imports:
        - keyring
        - keyring.backends
        - keyring.tests
        - keyring.tests.backends
        - keyring.util
    commands:
        # skip tests on OS-X, the default keychain is not available in the
        # build environment
        - py.test -v keyring/tests  # [not osx]
        - keyring --help
    requires:
        - pytest >=2.8
        - pytest-runner
        - setuptools_scm >=1.15.0

about:
    home: https://github.com/jaraco/keyring
    license: Python Software Foundation or MIT
    license_family: MIT
    summary: 'Store and access your passwords safely.'
    description: |
      the python keyring lib provides a easy way to access the system keyring
      service from python.  it can be used in any application that needs safe
      password storage.
    doc_url: https://pypi.org/project/keyring/
    doc_source_url: https://github.com/jaraco/keyring/blob/master/readme.rst

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
        - ccordoba12
