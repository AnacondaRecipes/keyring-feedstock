{% set version = "21.1.1" %}

package:
  name: keyring
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/k/keyring/keyring-{{ version }}.tar.gz
  sha256: b7bdfb1978cfdbabec63a3d389ad60242e7ffe9d739cae00760408c4f07d2c13

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - keyring = keyring.cli:main

requirements:
  host:
    - python
    - pip
    - setuptools_scm >=3.4.1
    - setuptools >=42
    - toml
  run:
    - python
    - pywin32-ctypes  # [win]
    - entrypoints
    - secretstorage  # [linux]
    - importlib_metadata  # [py<38]

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - keyring
    - keyring.backends
    - keyring.util
  commands:
    - keyring --help

about:
  home: https://github.com/jaraco/keyring
  license: Python Software Foundation or MIT
  license_file: LICENSE
  summary: Store and access your passwords safely

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
    - ccordoba12
